<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>#{auth.header}</h2></header>
            <section>
                <h:form styleClass="container">
                    <div class="row">
                        <div class="col-4 p-2">
                            <div class="form-outline">
                                <h:inputText id="username" name="j_username" type="text" class="form-control" value="#{userLogin.login}"/>
                                <h:outputLabel for="username" styleClass="form-label" value="#{auth.name}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4 p-2">
                            <div class="form-outline">
                                <h:inputSecret id="password" name="j_password" styleClass="form-control" value="#{userLogin.password}"/>
                                <h:outputLabel for="password" class="form-label" value="#{auth.password}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2 p-2 text-center">
                            <h:commandButton styleClass="btn btn-primary" type="submit" value="#{auth.login}" action="#{userLogin.loginAction()}"/>
                        </div>
                    </div>
                </h:form>
            </section>
        </article>
    </ui:define>

</ui:composition>
