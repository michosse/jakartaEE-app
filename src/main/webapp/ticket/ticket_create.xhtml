<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{ticketCreate.init()}"/>
    </f:metadata>
    <ui:define name="content">
        <header>
            <h2>Create ticket</h2>
        </header>
        <div>
            <h:form enctype="multipart/form-data">
                <div>
                    <h:outputLabel for="stake" value="Stake:"/>
                    <h:inputText id="stake" value="#{ticketCreate.ticket.stake}"/>
                </div>
                <div>
                    Game:
                    <h:selectOneListbox id="optionList" value="#{ticketCreate.selected}">
                        <f:selectItems value="#{ticketCreate.games}" />
                    </h:selectOneListbox>
                </div>
                <h:commandButton value="Submit" action="#{ticketCreate.submit()}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
